<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <title>Login</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/media-queries.css">
</head>
<body>
    <main>
        <section>
            <form action="" method="post" autocomplete="off" >
                <h1>Login</h1>
                <p>Faça login e confira nossas novidades!!</p>
                <div id="box_email">
                    <span class="material-icons">mail</span>
                    <input class="box_input" type="email" name="email" id="iemail" required placeholder="Email">
                    <label for="iemail">Email</label>
                </div id="box_senha">
                <div id="box_senha">
                    <span class="material-icons">key</span>
                    <input class="box_input" type="password" name="senha" id="isenha" required placeholder="Senha">
                    <label for="isenha">Senha</label>
                </div>
                <div id="buttons">
                    <input type="submit" value="Entrar">
                    <a href="#" onclick="alert('Funcionalidade ainda não implementada')">Recuperar senha</a>
                </div>
            </form>
        </section>
    </main>
</body>
</html>
